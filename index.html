<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="test.css">
</head>
 




<body>

    
 <h1 id="title">freeCodeCamp Survey Form</h1>
 <p id="description">Thank you for taking the time to help us improve the platform</p>
                <form id="survey-form">
                  <label id="name-label">Name:</label> 
                  <input placeholder="enter your name" type="text" id="name" name="Username" required>
                  <br>
                  <label id="email-label">Email:</label> 
                  <input placeholder="enter your email" type="email" id="email" name="Email" required>
                  <br>
                  <label id="number-label">Number:</label> 
                  <input placeholder="enter your age" type="number" id="number" name="Number" min="1" max="99" required>
                  <br>


                  <select  id="dropdown" name="dropdown">
                    <option value="volvo">Volvo</option>
                    <option value="saab">Saab</option>
                    <option value="mercedes">Mercedes</option>
                    <option value="audi">Audi</option>
                  </select>
                  <br>


                  <input type="radio" id="radio" name="gender" value="male">
                  <label for="male">Male</label><br>
                  <input type="radio" id="radio" name="gender" value="female">
                  <label for="female">Female</label><br>
                  <input type="radio" id="radio" name="gender" value="other">
                  <label for="other">Other</label>
                  <br>
                  <br>
                  <br>

                  <input type="checkbox" id="vehicle" name="vehicle1" value="Bike">
                  <label for="vehicle1"> I have a bike</label><br>
                  <input type="checkbox" id="vehicle" name="vehicle2" value="Car">
                  <label for="vehicle2"> I have a car</label><br>
                  <input type="checkbox" id="vehicle" name="vehicle3" value="Boat">
                  <label for="vehicle3"> I have a boat</label>
                  <br>

                  <textarea placeholder="Additional Comment" id="w3review" name="w3review" rows="4" cols="50"></textarea>
                  <br>

                  <button id="submit">submit</button>
                 



                  



                </form>


                  
   




    
<script type="text/javascript" src= "https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"> </script>
</body>
</html>
